services:
  myfeeds:
    build: .
    ports:
      - "80:5000"
    volumes:
      - myfeeds-data:/app/data
      - ./src/static:/app/src/static
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/myfeeds.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always

volumes:
  myfeeds-data:
